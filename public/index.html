<!DOCTYPE html>
<html>
<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #347783;
  padding: 20px;
}
</style>
<body>

<h3>Download Comics!</h3>

<div>
  <form action="/manga">
    <label for="url" style="color:#ffffff">URL</label>
    <input type="text" id="manga" name="url" placeholder="Enter the URL here ...">
    <input type="submit" value="Submit">
  </form>
</div>

</body>
</html>
